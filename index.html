<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
              
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class=" btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="clear"  
               
                id="icon"
                class="float-left"
              />
              <div class="float-left">
              <strong id="temperature"></strong>
              <span class="units"><a href="#" id="celsius-link">°C </a>|<a href="#" id="fahrenheit-link">°F</a> </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity:<span id="humidity"> </span>%</li>
              <li>Wind:<span id="wind"> </span>km/h</li>
            </ul>
          </div>
          <small
            ><a
              href="https://github.com/YrimuhMburu/MyFirstProject/tree/main/-PROJECT"
              target="_blank"
            >
              Open Source</a
            >
            by Vivian Mburu</small
          >
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
